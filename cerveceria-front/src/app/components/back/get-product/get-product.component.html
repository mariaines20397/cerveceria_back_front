<table class="table table-hover container">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio</th>
      <th scope="col">Tipo de producto</th>
      <th scope="col">Tipo de bebida</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of backProduct.products" >
      <th scope="row">1</th>
      <td>{{product.img}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>${{product.price}}</td>
      <td>{{product.id_product}}</td>
      <td>{{product.type_product}}</td>
      <td >
        <button class="btn btn-secondary btn-sm" [routerLink]="['/editProduct',product._id]" ><i class="fas fa-edit"></i></button>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    
  </tbody>
</table>
