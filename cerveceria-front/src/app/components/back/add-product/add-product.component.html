<div class="card" style="background: black;">
    <div class="back">
        <button [routerLink]="['/getProduct']" class="btn"><i class="fa-solid fa-arrow-left"></i> {{"BACK-ADD.BACK"|translate}}</button>
    </div>
    <div class="card-body">
        <h2>{{"BACK-ADD.TITLE"|translate}}</h2>

        <form #productForm="ngForm"  >
            <div class="form-group mb-2 mt-2">
                <select name="id_product" id="id_product" [(ngModel)]="backProduct.selectedProduct.id_product">
                <option value="1">Cerveza</option>    
                <option value="2">Vodka</option>    
                <option value="3">Champagne</option>    
                </select>
                
             <!--   <input type="number" name="id_product" class="form-control" placeholder="Tipo de bebida" [(ngModel)]="backProduct.selectedProduct.id_product">-->
            </div>
            <div class="form-group mb-2 mt-2">
                <input type="text" name="name" class="form-control" placeholder="Nombre de la bebida" [(ngModel)]="backProduct.selectedProduct.name">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="description" class="form-control" placeholder="Descripcion" aria-describedby="helpId" [(ngModel)]="backProduct.selectedProduct.description">
            </div>
            <div class="form-group mb-2">
                <select name="type_product" id="type_product" *ngIf="product.id_product==1" [(ngModel)]="backProduct.selectedProduct.type_product">
                    
                    <option value="1" [defaultSelected]="true">Rubia</option>    
                    <option value="2">Morena</option>    
                    <option value="3">Roja</option>    
                </select>
                <select name="type_product" id="type_product" *ngIf="product.id_product==2" [(ngModel)]="backProduct.selectedProduct.type_product">
                    <option value="1">Absolut</option>    
                    <option value="2">Bols</option>    
                    <option value="3">Sernova</option>    
                    <option value="4">Skyy</option>    
                    <option value="5">Smirnoff</option>    
                </select>
                <select name="type_product" id="type_product" *ngIf="product.id_product==3" [(ngModel)]="backProduct.selectedProduct.type_product">
                    <option value="1">0.75 litros</option>    
                    <option value="2">1 litro</option>    
                    <option value="3">1.5 litros</option>  
                </select>
               
            </div>
            <div class="form-group mb-2">
                <input type="number" name="price" class="form-control" placeholder="Precio" aria-describedby="helpId" [(ngModel)]="backProduct.selectedProduct.price">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="img" class="form-control" placeholder="Img" aria-describedby="helpId" [(ngModel)]="backProduct.selectedProduct.img">
            </div>
            <div class="btn-form">
            <button class="btn btn-secondary " type="reset">{{"BACK-ADD.CLEAN"|translate}}</button>
            <button class="btn btn-primary" (click)="addProduct(productForm)" [routerLink]="['/getProduct']">{{"BACK-ADD.SAVE"|translate}}</button>
        </div>
        </form>
    </div>
</div>
