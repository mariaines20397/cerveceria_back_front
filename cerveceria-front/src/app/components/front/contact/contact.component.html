<div class="content">
<div class="container">
<form>
    <h2>{{"CONTACT.CONTACT" | translate}}</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">{{"CONTACT.EMAIL" | translate}}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">{{"CONTACT.SECURITY" | translate}}</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">{{"CONTACT.PASSWORD" | translate}}</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">{{"CONTACT.CHECK" | translate}}</label>
    </div>
    <button type="submit" class="btn btn-primary">{{"CONTACT.SUBMIT" | translate}}</button>
  </form>
</div>
</div>
