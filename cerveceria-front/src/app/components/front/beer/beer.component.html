
<div class="body">
  <div class="title" >
    <div class="title-chico">
    <h1  id='title'>{{'BEER.TITLE' | translate}}</h1>
  </div>
</div>
<div class="container-lg  container-xs">
    <div class="card-lg card-xs "  *ngFor="let product of backProduct.products" >
        <img src="{{product.img}}" class="card-img-top img-beer" alt="...">
        <div class="card-body">
          <h5 class="card-title"> <b> {{product.name}} </b></h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-price"> <b> ${{product.price}}</b></p>

          
        </div> 
      <!--  <button class="btn btn-add" value="{{product.id}}" [routerLink]="['/carrito', product.id]"  ><b> {{'BEER.ADD' | translate}} </b></button>-->
      </div>
   
  
 
     
</div>

</div>

<ng-template #filter let-modal >
 <!-----------------------------------MODAL FILTRO TIPO DE CER---------------------------->
  <div class="modal-header ">
    <h1 class="modal-title"> <b> {{'BEER.FILTER' | translate}}</b></h1>
    <button class="btn btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body ">
    <table class="table table-sm table-hover modal-table" id="table">
      
      <tbody class="tbody-modal">
        <tr *ngFor="let filter of productFilter;index as i">
          <th class="type-filter"> <h5> <b> {{filter.name}}  </b> </h5> </th>
          <th class="options" > <input type="{{filter.type}}" value="{{filter.id}}"   (click)="filtrar($event)" (click)="activarBtn()" [checked]="filter.checked" id="option" name="option">  </th>
      
      
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer-modal">
 
      <button class="btn clear-filter " id="clear" name="clear"  (click)="clear()"  disabled> <h6><b > {{"BEER.CLEAN" | translate}}</b></h6></button>
      <button class="btn filter" id="filtrar" name="filtrar"  (click)="modal.close()"> <b> {{"BEER.FILTERS" |translate}}</b> </button>
     
  </div>

  
</ng-template>
<ng-template #filterPrice let-modal>
 <div class="modal-header ">
  <h1 class="modal-title"> <b> {{'BEER.FILTER.PRICE' | translate}}</b></h1>
  <button class="btn btn-close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body ">
 <table class="table table-sm table-hover" id="table">
  
  <tbody class="tbody-modal">
    <tr *ngFor="let filter of priceFilter;index as i">
      <th class="type-filter"> <h5> <b> {{filter.name}} </b> </h5> </th>
      <th class="options" > <input type="{{filter.type}}" value="{{filter.id}}"   (click)="filtrarPrice($event)" (click)="activarBtnPrice($event)" [checked]="filter.checked" id="option" name="option">  </th>
  
  
    </tr>
  </tbody>
</table>
</div>
<div class="footer-modal">
  <button class="btn clear-filter " id="clearPrice" name="clear"  (click)="clearPrice()"  [disabled]="true"> <h6><b > {{"BEER.CLEAN" | translate}}</b></h6></button>
  <button class="btn filter" id="filtrar" name="filtrar"  (click)="modal.close()"> <b> {{"BEER.FILTERS" |translate}}</b> </button>
 
</div>
  
</ng-template>
